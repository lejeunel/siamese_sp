frames: []

epochs: 100

# optimizer
lr-siam: 0.01
lr-autoenc: 0.001
decay : 0.00004
lr-power : 0.9
momentum: 0.9
gamma: 0.2

# batch
batch-size: 2
batch-norm: True

# dataloader
n-segments-test: 300
delta-segments-test: 0
n-segments-train: 700
