in-shape: 600

n-frames-epoch: 100

# augmentation
aug-noise: 0.1
aug-blur: 1.
aug-gamma: 0.2
aug-flip-proba: 0.5
aug-some: 2
aug-scale: 0.8
aug-rotate: 11.25
aug-shear: 22.5

# sampling
n-edges: 100
